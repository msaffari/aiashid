<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بیان احساسات</title>
    <style>
        @font-face {
            font-family: 'IRANYekan';
            src: url('IRANYekanRegular(FaNum).ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        * {
            font-family: 'IRANYekan', 'Tahoma', sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        }
        
        .header {
            background-color: #FFD93D;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 0 0 30px 30px;
            margin-bottom: 30px;
        }

        .header h1 {
            margin: 0;
            color: #000000;
            font-size: 20px;
        }

        .back-button {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #000000;
            text-decoration: none;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .game-box {
            background: white;
            border-radius: 25px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            text-align: center;
        }

        .coming-soon {
            font-size: 18px;
            color: #666;
            margin: 40px 0;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #FFD93D;
            padding: 15px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-radius: 30px 30px 0 0;
        }

        .nav-item {
            color: #000000;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .nav-item i {
            font-size: 24px;
        }

        .nav-item span {
            font-size: 12px;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="header">
        <a href="index.html" class="back-button" title="بازگشت">←</a>
        <h1>بیان احساسات</h1>
        <div class="header-spacer"></div>
    </div>

    <div class="container">
        <div class="game-box">
            <p class="coming-soon">این بازی به زودی اضافه خواهد شد!</p>
        </div>
    </div>

    <div class="bottom-nav">
        <a href="https://ashid.ir/reports" class="nav-item" title="گزارش‌ها">
            <i class="fas fa-chart-bar"></i>
        </a>
        <a href="https://ashid.ir/profile" class="nav-item" title="پروفایل">
            <i class="fas fa-user-circle"></i>
        </a>
        <a href="https://ashid.ir/" class="nav-item" title="خانه">
            <i class="fas fa-home"></i>
        </a>
    </div>
</body>
</html>
